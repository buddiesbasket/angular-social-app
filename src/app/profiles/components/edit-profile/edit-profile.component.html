<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter Company Name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter Website" class="form-control">
                    </div>
                    <div class="mb-3">
                       <select name="Select your Designation" class="form-control form-select">
                        <option selected>Select your Designation</option>
                        <option value="Jr Sorftware Engineer">Jr Sorftware Engineer</option>
                        <option value="Sr Sorftware Engineer">Sr Sorftware Engineer</option>
                        <option value="Team Lead">Team Lead</option>
                        <option value="Sr Team Lead">Sr Team Lead</option>
                        <option value="Manager">Manager</option>
                        <option value="Sr Manager">Sr Manager</option>
                       </select>
                    </div>
                    <div class="mb-3">
                        <input type="select" placeholder="Enter your Skills" class="form-control">
                    </div>
                    <div class="mb-3">
                        <textarea name="bio" rows="4" placeholder="Enter your Bio" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Github User Name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Facebook URL" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Youtube URL" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Instagram URL" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Twitter URL" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your Linkedin URL" class="form-control">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-outline-teal text-teal fw-bold mx-3" value="update">
                        <a routerLink="/profiles/dashboard" class="btn btn-outline-warning text-warning fw-bold">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
